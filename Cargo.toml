[package]
name = "tweenkit"
version = "0.1.0"
authors = ["Hugh Lang <hughlang@gmail.com>"]
edition = "2018"

[lib]
name = "tween"
path = "src/lib.rs"

[[bin]]
name = "ggrunner"
path = "examples/ggez/ggrunner.rs"

[[bin]]
name = "ggmix"
path = "examples/ggez/ggmix.rs"

[[bin]]
name = "ggsequence"
path = "examples/ggez/ggsequence.rs"

[[bin]]
name = "ggtransform"
path = "examples/ggez/ggtransform.rs"

[[bin]]
name = "ggbuttons"
path = "examples/ggez/ggbuttons.rs"

[features]
default = []
wasm = []

[dependencies]
cgmath = "0.17.0"
uuid = { version = "0.7", features = ["v4"] }
unwrap_to = "0.1.0"
ggez = { git = "https://github.com/hughlang/ggez.git" }
