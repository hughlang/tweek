[package]
name = "tweek-rust"
description = "A tween animation library for Rust"
version = "0.2.0"
authors = ["Hugh Lang <hughlang@gmail.com>"]
keywords = ["animation", "graphics", "gui"]
license = "LGPL"
readme = "README.md"
repository = "https://github.com/wasm-network/tweek-rust"
exclude = ["resources/*"]
edition = "2018"

[lib]
name = "tweek"
path = "src/lib.rs"

# [[example]]
# name = "basics"
